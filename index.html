<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="calculator">
        <input type="text" class="screen" />
        <!--  -->
        <button type="button" class="button clear" data-num="C"></button>
        <!--  -->
        <button type="button" class="button" data-num="/"></button>
        <button type="button" class="button" data-num="7"></button>
        <button type="button" class="button" data-num="8"></button>
        <button type="button" class="button" data-num="9"></button>
        <button type="button" class="button" data-num="*"></button>
        <button type="button" class="button" data-num="4"></button>
        <button type="button" class="button" data-num="5"></button>
        <button type="button" class="button" data-num="6"></button>
        <button type="button" class="button" data-num="-"></button>
        <button type="button" class="button" data-num="1"></button>
        <button type="button" class="button" data-num="2"></button>
        <button type="button" class="button" data-num="3"></button>
        <button type="button" class="button" data-num="+"></button>
        <button type="button" class="button" data-num="0"></button>
        <button type="button" class="button" data-num="00"></button>
        <button type="button" class="button" data-num="."></button>
        <button type="button" class="equal" data-num="="></button>
      </section>
    </div>
  </body>
</html>
